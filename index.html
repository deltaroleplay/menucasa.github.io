<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sondaggio Menù (30 giorni)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Sondaggio Menù</h1>
      <p>Seleziona una data: verrà caricato il menù del <b>giorno del mese (1–30)</b>.</p>
    </header>

    <section class="card">
      <form id="menuForm" novalidate>
        <div class="grid">
          <div class="field">
            <label for="name">Nome *</label>
            <input id="name" type="text" placeholder="Es. Marco" required />
          </div>

          <div class="field">
            <label for="date">Data *</label>
            <input id="date" type="date" required />
          </div>
        </div>

        <div class="info" id="menuInfo"></div>

        <hr class="sep" />

        <div class="twoCols">
          <!-- PRANZO -->
          <div class="block">
            <h2>Pranzo</h2>

            <div class="field">
              <label>Primo / alternativa (scegline una) *</label>
              <div id="pranzoPrimi" class="options"></div>
              <label class="muted" for="altroPranzoPrimo">Altro (pranzo - primo)</label>
              <input id="altroPranzoPrimo" type="text" placeholder="Es. Farro con pomodorini" />
            </div>

            <div class="field">
              <label>Secondo (scegline uno) *</label>
              <div id="pranzoSecondi" class="options"></div>
              <label class="muted" for="altroPranzoSecondo">Altro (pranzo - secondo)</label>
              <input id="altroPranzoSecondo" type="text" placeholder="Es. Petto di pollo ai ferri" />
            </div>
          </div>

          <!-- CENA -->
          <div class="block">
            <h2>Cena</h2>

            <div class="field">
              <label>Primo / alternativa (scegline una) *</label>
              <div id="cenaPrimi" class="options"></div>
              <label class="muted" for="altroCenaPrimo">Altro (cena - primo)</label>
              <input id="altroCenaPrimo" type="text" placeholder="Es. Vellutata di carote" />
            </div>

            <div class="field">
              <label>Secondo (scegline uno) *</label>
              <div id="cenaSecondi" class="options"></div>
              <label class="muted" for="altroCenaSecondo">Altro (cena - secondo)</label>
              <input id="altroCenaSecondo" type="text" placeholder="Es. Mozzarella + pomodorini" />
            </div>
          </div>
        </div>

        <div class="field">
          <label for="note">Note</label>
          <textarea id="note" rows="3" placeholder="Se hai un vizio scrivilo qui"></textarea>
        </div>

        <div class="actions">
          <button id="submitBtn" type="submit">Invia a Discord</button>
          <button id="resetBtn" type="button" class="secondary">Reset</button>
        </div>

        <p id="status" class="status" aria-live="polite"></p>
      </form>
    </section>

    <footer class="footer">
      <small>Menù 30 giorni — ingredienti da magazzino.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
